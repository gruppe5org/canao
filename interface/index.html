<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☁️</text></svg>"
    />
    <title>CLOUDS ARE NOT AN OPTION 🚫☁️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="interface">
    <div id="app">
      <select id="model"></select>
      <p id="from">000.000.00.00</p>
      <button id="send">SYNC</button>
      <div id="response"></div>
      <div id="models"></div>
      <div id="visual">
        <img src="visual.png" alt="" />
      </div>
      <select id="voice-select"></select>
      <div id="speech-controls">
        <p class="sp" id="speed"></p>
        <p class="sw" id="mute"></p>
      </div>
      <div id="scroller">
        <p id="system"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
